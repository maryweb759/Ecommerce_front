<h1>Books Admin</h1>
<a class="btn btn-primary mb-3" (click)="addBook()">Add New Book</a>

<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td> 
          <td> 
            <img src="{{book.retrievedImage}}" height="100" width="100">

          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="setBook(book.id)">Show Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-add-book [book]="selectedBook" *ngIf="action === 'add' || action === 'edit'" (refreshBook)="refreshList()"></app-add-book> 
    <app-view-book [book]="selectedBook" *ngIf="action === 'view'" (refreshBook)="refreshList()"></app-view-book>
  </div>
</div>
