<h1>Users Admin</h1>
<a class="btn btn-primary mb-3" (click)="addUser()">add</a>

<div class="container row">
    <div   class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td><button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div   class="col-md-6">
    <app-add-user *ngIf="action === 'add'"  [user]="selectedUser" (refreshList)="refreshList()"></app-add-user> 
    <app-view-user *ngIf="action === 'view'" [user]="selectedUser" (refreshList)="refreshList()"></app-view-user>

  </div>
</div>
